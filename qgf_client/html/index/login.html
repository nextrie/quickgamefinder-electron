
<div class="mainPanel">
    <div class="panelContent">
        <div class="panelTopPart">
            <h3 class="panelTitle">Connexion</h3>
            <p class="panelDesc">Connectez vous à l'aide de votre compte.</p>
        </div>
        <div class="panelCenterPart">
            <form class="loginForm" action="">
                <div class="textInputContainer">
                    <p class="inputTitle">Nom D'utilisateur</p>
                    <div class="textInput">
                        <img src="./imgs/login-rounded-right.png" alt="">
                        <input id="userusername" type="text">
                    </div>
                </div>
                <div class="textInputContainer">
                    <p class="inputTitle">Mot de passe</p>
                    <div class="textInput">
                        <img src="./imgs/password.png" alt="">
                        <input id="userpassword" type="password">
                    </div>
                </div>
                    <div class="forgetPasswordText">
                        <p><a href="">Tu as oublié ton mot de passe ?</a></p>

                </div>
                    <button id="loginSubmit" type="button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Se Connecter
                    </button>
            </form>
                <div class="signupText">
                    <p>Besoin d'un compte ?<a id="registerPageButton" href="#" onclick="changeCurrentPage('index','register', 'Inscription')">
                        Inscrit Toi</a></p>

            </div>
            <div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
            const sendNotification = require("./io/sendNotif.js").sendStateNotification;
            const User = require("./networking/user.js").user;
            const loginButton = document.querySelector('#loginSubmit');

            var username = document.getElementById('userusername');
            var userpass = document.getElementById('userpassword');
            var user = new User(username.value, userpass.value);
            loginButton.addEventListener('click', () => {
                user.username = username.value;
                user.password = userpass.value;
                user.login(sendNotification, "Connexion en cours...");
            });
            memClient = user;
    });
</script>
